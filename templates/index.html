<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Software Inspector</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="/styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="page">
	<div class="login">
        {% if not user.is_authenticated %}
        <form method="post" action="/login">
            <label>username:</label> <input size="10" type="text" name="username"> <input type="submit" value="Login" /><br />
            <label>password:</label> <input size="10" type="password" name="password">
        </form>
        {% else %}
            <a href="/logout">Выход</a>
        {% endif %}
	</div>
	
	
	<div>
    {% if user.is_authenticated %}
        Welcome, {{ user.username }}. Thanks for logging in.
    {% else %}
        Welcome, new user. Please log in.
    {% endif %}
    </div>

	<div class="footer">
		<div class="copyright"> Copyright © 2010 Software Inspector. Все права защищены.</div>
	</div>
</div>
{{ message }}
</body>
</html>
